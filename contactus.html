<!DOCTYPE html>
<html>
  <head>
    <h2> Contact Us </h2>
  </head>
  <body>
    <form>
      <fieldset>
      <table>
        <tbody>
          <tr>
            <td><lable> Full Name </lable></td>
            <td>
              <input
                type="text"
                id="firstName"
                autofocus
                required
                maxlenght="40"
              />
            </td>
          </tr>
          <tr>
            <td><lable> Contact Number </lable></td>
            <td><input type="number" /></td>
          </tr>

          <tr>
            <td><lable> Email Adress </lable></td>
            <td>
              <input
                type="email"
                required
                autofocus
                placeholder="Ex. abc@gmail.com"
              />
            </td>
          </tr>

          <tr>
            <td>Present Adress</td>
            <td><textarea rows="7" cols="25"> </textarea></td>
          </tr>

          <tr>
            <td>
                <button type="submit">Register</button>
            </td>
          </tr>

          <tr>
            <td>
                <button type="reset">Clear All</button>
            </td>
          </tr>
        </tbody>
      </table>
    </fieldset>
    </form>
  </body>
</html>
